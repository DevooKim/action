name: apidoc-to-s3
on:
    pull_request:
        types: [opened, synchronize, reopened]
jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "npm"

            - name: Install dependencies
              run: npm i -g apidoc
            - name: Generate docs
              run: apidoc -i src/ -o docs/
            - uses: actions/upload-artifact@v3
              with:
                  name: apidoc
                  path: docs/
