name: cache-demo
on:
    workflow_dispatch:
jobs:
    cache:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - run: npm ci
            - run: npm run apidoc
            - uses: actions/upload-artifact@v3
              with:
                  name: docs
                  path: docs
